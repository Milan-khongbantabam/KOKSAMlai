<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Products Report</title>
  <style>
    body {
      background:rgb(7, 0, 0);
      color:rgb(251, 249, 249);
      font-family: 'Times New Roman', Times, serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eaaeae;
    }
  </style>
</head>
<body>

<h2>Sales Record(Date)</h2>

<table>
  <thead>
    <tr>
      <th>Sales_Date</th>
      <th>Item_ID</th>
      <th>Item_Name</th>
      <th>Sales_Quantity</th>
      <th>Total_Amount</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
fetch("sales_item.json")
  .then(response => response.json())
  .then(data => {
    const tbody = document.getElementById("tableBody");

    data.forEach(item => {
      const row = `
        <tr>
          <td>${item.Sales_Date}</td>
          <td>${item.Item_ID}</td>
          <td>${item.Item_Name}</td>
          <td>${item.Sales_Quantity}</td>
          <td>${item.Total_Amount}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  })
  .catch(err => {
    console.error("Error loading JSON:", err);
  });
</script>

</body>
</html>
